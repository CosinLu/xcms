<script type="text/javascript">
    require(['unit'], function (unit) {
        getList();
        //获取列表
        function getList() {
            unit.getList({
                url: '<?=$get_list_url?>',
                complete: function () {
                    unit.editable({
                        dom: '.display-hook',
                        type: 'select',
                        url: '<?=$editable_url?>',
                        source: JSON.parse('<?=$display_source?>'),
                        params: {field: 'display', tbname: 'sys_menu'}
                    });
                    unit.editable({
                        dom: '.user-type-hook',
                        type: 'select',
                        url: '<?=$editable_url?>',
                        source: JSON.parse('<?=$user_type_source?>'),
                        params: {field: 'user_type', tbname: 'sys_menu'}
                    });
                }
            });
        }
    });
</script>
