<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><?=config_item('my_title')?></title>
    <base href="<?=base_url()?>">
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container-fluid login_container">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-xs-12 login">
            <div class="login_panel">
                <div class="login_header">
                    <!--<h4>用户登录</h4>-->
                    <img src="images/logo.png" alt="">
                    <p class="text-muted">XCMS内容管理系统
                        <small>v3.1.0</small>
                    </p>
                </div>
                <form action="<?=$login_url?>" method="post">
                    <div class="form-group">
                        <input type="text" value="<?=set_value('username')?>" class="form-control"
                               name="username"
                               autofocus
                               autocomplete="off" placeholder="用户名">
                        <div class="form_alert text-danger">
                            <?=form_error('username')?>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" value="<?=set_value('password')?>" class="form-control"
                               name="password"
                               autocomplete="off" placeholder="密码">
                        <div class="form_alert text-danger">
                            <?=form_error('password')?>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control txtcode" name="code" maxlength="4" autocomplete="off"
                                   placeholder="验证码">
                            <div class="input-group-addon">
                                <img src="<?=$code?>" title="看不清，换一张"
                                     onClick="this.src=this.src.replace(/\?\w=\d\.\d+/,'')+'?r='+Math.random();">
                            </div>
                        </div>
                        <div class="form_alert text-danger">
                            <?=form_error('code')?>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="col-lg-5 col-md-6 brand">
            <div class="brand_panel">
                <h2>XCMS</h2>
                <p>基于最新 Web 技术的企业级通用管理系统快速开发框架</p>
                <p>提高工作效率，节省开发成本，提升品牌形象</p>
                <p>快速开发各种MIS系统，如CMS、OA、CRM、ERP、POS等</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
