<!-- 主内容区域 -->

    <?php require_once(VIEWPATH.'include/sidebar.html');?>
    <!-- 主面板 -->
    <div class="iframe-main">
        <div class="iframe-main-section">
            <div class="section_container">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title"><?=$section_name?></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline mb">
                            <div class="form-group">
                                <input type="text" name="start_time" class="form-control input-sm" placeholder="开始时间">
                                <input type="text" name="stop_time" class="form-control input-sm" placeholder="结束时间">
                            </div>
                            <button type="button" class="btn btn-default btn-sm search-btn-hook">搜索</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table_list list-hook">
                                <thead>
                                <tr>
                                    <th width="15%">时间</th>
                                    <th>内容</th>
                                    <th width="10%">操作系统</th>
                                    <th width="15%">浏览器</th>
                                    <th width="10%">状态</th>
                                    <th width="10%">IP</th>

                                        <td>{{val.platform}}</td>

                                    {{/each}}

                            </table>

                        <div class="pagination_box" id="pagination"></div>

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="plugin/require.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    require(['template', 'datetimepicker'], function (template) {
        get_list();

        //分页
        $(document).on({
            click: function (e) {
                get_list($(this).data('page'));
            }
        }, '.pagination-hook li[class!="active"] a');

        //搜索
        $('.search-btn-hook').click(function () {
            get_list();
        });

        //获取列表
        function get_list(pageIndex) {
            var data = {
                x: Math.random(),
                page: pageIndex,
                start_time: $('input[name="start_time"]').val(),
                stop_time: $('input[name="stop_time"]').val()
            };
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('.nodata-hook,.loading-hook').remove();
                    $('#list,#pagination').html('');
                    $('.list-hook').after('<?=config_item("my_loading")?>');
                },
                success: function (data) {
                    $('.nodata-hook,.loading-hook').remove();
                    if (data.list.list.length) {
                        $('#list').html(template('list_tpl', data));
                        $('#pagination').html(template('pagination_tpl', data));
                    } else {
                        $('.list-hook').after('<?=config_item("my_nodata")?>');
                    }
                }
            })
        }

        //日期时间
        $('input[name="start_time"]').datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            minView: "month",
            todayBtn: true,
            language: 'zh-CN'
        }).on("click", function (ev) {
            $('input[name="start_time"]').datetimepicker("setEndDate", $('input[name="stop_time"]').val());
        });
        $('input[name="stop_time"]').datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            minView: "month",
            todayBtn: true,
            language: 'zh-CN'
        }).on("click", function (ev) {
            $('input[name="stop_time"]').datetimepicker("setStartDate", $('input[name="start_time"]').val());
        });

    });
</script>
</body>
</html>
