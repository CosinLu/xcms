<script type="text/javascript" src="plugin/require.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    require(['template'], function (template) {
        get_list();

        //分页
        $(document).on({
            click: function (e) {
                get_list($(this).data('page'));
            }
        }, '.pagination-hook li[class!="active"] a');

        //搜索
        $('.search-btn-hook').click(function () {
            get_list();
        });

        //获得列表
        function get_list(pageIndex) {
            var data = {
                x   : Math.random(),
                page: pageIndex,
                key : $('input[name="key"]').val()
            };
            $.ajax({
                url       : '<?=$get_list_url?>',
                type      : 'post',
                dataType  : 'json',
                data      : data,
                beforeSend: function () {
                    $('.nodata-hook,.loading-hook').remove();
                    $('#list,#pagination').html('');
                    $('.list-hook').after('<?=M_LOADING?>');
                },
                success   : function (data) {
                    $('.nodata-hook,.loading-hook').remove();
                    if (data.list.list.length) {
                        $('#list').html(template('list_tpl', data));
                        $('#pagination').html(template('pagination_tpl', data));
                    } else {
                        $('.list-hook').after('<?=M_NODATA?>');
                    }
                }
            })
        }
    });
</script>
</body>
