<script type="text/javascript">
    $(function () {
        get_list();
        //获得列表
        function get_list() {
            var data = {
                r: Math.random()
            }
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('[data-name="nodata"],[data-name="loading"]').remove();
                    $('#list,#pagination').html('');
                    $('[data-name="list"]').after('<?=MYLOADING?>');
                },
                success: function (data) {
                    $('[data-name="loading"],[data-name="nodata"]').remove();
                    if (data.list.length) {
                        $('#list').html(template('list_tpl', data));
                    } else {
                        $('[data-name="list"]').after('<?=MYNODATA?>');
                    }
                }
            })
        }

        //选中
        $(document).on('click', 'input[type="checkbox"][name^="id"]', function () {
            var state = $(this).is(':checked');
            var tr = $(this).closest('tr');
            var level = tr.data('level');
            var next = tr.next('tr');
            //var prev = tr.prev('tr');
            //选中下级
            while ($(next).attr('data-level') > level) {
                next.find(':checkbox').prop('checked', state);
                next = next.next();
            }
            //选中上级
            /*while ($(prev).attr('data-level') < level) {
                prev.find(':checkbox').prop('checked', state);
                prev = prev.prev();
            }*/
            //选中当前行
            tr.find(':checkbox').prop('checked', state);
        });

    })
</script>
