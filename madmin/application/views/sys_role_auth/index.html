<script type="text/javascript" src="plugin/jquery.min.js"></script>

<script type="text/javascript">
    $(function () {
        get_list();
        //获得列表
        function get_list() {
            var data = {
                r: Math.random()
            }
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('[data-name="nodata"],[data-name="loading"]').remove();
                    $('#list,#pagination').html('');
                    $('[data-name="list"]').after('<?=MYLOADING?>');
                },
                success: function (data) {
                    $('[data-name="loading"],[data-name="nodata"]').remove();
                    if (data.list.length) {
                        $('#list').html(template('list_tpl', data));
                    } else {
                        $('[data-name="list"]').after('<?=MYNODATA?>');
                    }
                }
            })
        }

        //复选框
        //1.全选
        $(document).on('click', 'input[name="checkAll"]', function () {
            var state = $(this).is(':checked');
            var checkbox = $(this).closest('table').next('#list').find('input[type="checkbox"]');//全部复选框
            checkbox.prop('checked', state);
        });

        $(document).on("click change", 'input[name^="id"]', function () {
            var prevAuthCheckedLen = $(this).closest('ul').prev('table').find('input[name^="auth"]:checked').length;//上级全选复选框选中数
            //关联上级
            if (prevAuthCheckedLen == 0) {
                checkedPrev($(this));
            }
            //关联下级
            checkedNext($(this));
            //关联当前行
            checkedInline($(this));
        });

        //关联行首
        $(document).on('click', 'input[name^="auth"]', function () {
            var siblingsCheckedLen = $(this).closest('label').siblings().find('input[name^="auth"]:checked').length;//兄弟label选中数
            var state = $(this).is(':checked');//状态：true=选中，false=未选中
            var prevCheckbox = $(this).closest('tr').find('input[name^="id"]');//上级name为id[]的复选框
            var prevAuthCheckedLen = $(this).closest('ul').prev('table').find('input[name^="auth"]:checked').length;//上级权限复选框选中数
            var nextAuthCheckedLen = $(this).closest('table').next('ul').find('input[name^="auth"]:checked').length;//下级权限复选框选中数
            if (siblingsCheckedLen == 0 && nextAuthCheckedLen == 0) {
                prevCheckbox.prop('checked', state);
            } else {
                prevCheckbox.prop('checked', true);
            }
            //关联上级
            if (prevAuthCheckedLen == 0 && siblingsCheckedLen == 0) {
                authCheckedPrev(prevCheckbox);
            }
            //关联下级[取消选中时有效]
            //checkedNextCancel(prevCheckbox);
        });

        //关联当前行
        function checkedInline(obj) {
            var state = obj.is(':checked');
            obj.closest('td').siblings().find('input[type="checkbox"]').prop('checked', state);
        }

        //关联下级
        function checkedNext(obj) {
            var state = obj.is(':checked');
            obj.closest('table').next('ul').find('input[type="checkbox"]').prop('checked', state);
        }

        //关联下级[取消选中时有效]
        /*function checkedNextCancel(obj) {
         var state = obj.is(':checked');
         if (!state) {
         obj.closest('table').next('ul').find('input[type="checkbox"]').prop('checked', state);
         }
         }*/

        //关联上级
        function checkedPrev(obj) {
            var checkedLen = obj.closest('ul').find('input[type="checkbox"]:checked').length;
            var checkbox = obj.closest('ul').prev('table').find('input[type="checkbox"][name^="id"]');
            var checkboxLen = checkbox.length;
            if (checkboxLen > 0) {
                if (checkedLen > 0) {
                    checkbox.prop('checked', true);
                } else {
                    checkbox.prop('checked', false);
                }
                checkedPrev(checkbox);
            }
        }

        //权限关联上级
        function authCheckedPrev(obj) {
            var checkedLen = obj.closest('ul').find('input[type="checkbox"]:checked').length;
            var checkbox = obj.closest('ul').prev('table').find('input[type="checkbox"][name^="id"]');
            var checkboxLen = checkbox.length;
            if (checkboxLen > 0) {
                if (checkedLen > 0) {
                    checkbox.prop('checked', true);
                } else {
                    checkbox.prop('checked', false);
                }
                checkedPrev(checkbox);
            }
        }


    })
</script>
</body>
