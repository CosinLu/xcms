<script type="text/javascript">
    require(['layer'], function () {
        //重置弹窗标题
        parent.layer.title('选择图片');
        //更新选中信息
        $('.list-mhook').on('click', 'input:checkbox', function () {
            var checkedNum = $('.list-mhook').find('input:checkbox:checked').length;
            $('.select-info-mhook').html('已选中了' + checkedNum + '张图片');
        });
    });
</script>
