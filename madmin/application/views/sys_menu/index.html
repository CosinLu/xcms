<script type="text/javascript" src="plugin/require.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    require(['template'], function (template) {
        getList();
        //获取列表
        function getList() {
            var data = {
                x: Math.random()
            };
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('.nodata-hook,.loading-hook').remove();
                    $('#list,#pagination').html('');
                    $('.list-hook').after('<?=config_item("my_loading")?>');
                },
                success: function (data) {
                    $('.nodata-hook,.loading-hook').remove();
                    if (data.list.list.length) {
                        $('#list').html(template('list_tpl', data));
                        $('#pagination').html(template('pagination_tpl', data));
                    } else {
                        $('.list-hook').after('<?=config_item("my_nodata")?>');
                    }
                }
            })
        }
    });
</script>
