<script type="text/javascript">
    require(['jquery'], function ($) {
        var $_selectCol = $('select[name="col"]');
        var $_inputUrl = $('input[name="url"]');
        //栏目和url联动
        //载入时重置
        if ($_inputUrl.val() == '') {
            var dataContent = $_selectCol.find('option:selected').data('content');
            $_inputUrl.val(dataContent ? dataContent.dir : '');
        }
        //改变时重置
        $_selectCol.on('change', function () {
            var dataContent = $(this).find('option:selected').data('content');
            $('input[name="url"]').val(dataContent ? dataContent.dir : '');
        });
    })
