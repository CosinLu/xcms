<script type="text/javascript">
    $(function () {
        get_list();

        //分页
        $(document).on({
            click: function (e) {
                get_list($(this).data('page'));
            }
        }, '[data-name="pagination"] li[class!="active"] a');

        //搜索
        $('[data-name="searchbtn"]').click(function () {
            get_list();
        });

        //获得列表
        function get_list(pageIndex) {
            var data = {
                x: Math.random(),
                page: pageIndex,
                start_time: $('input[name="start_time"]').val(),
                stop_time: $('input[name="stop_time"]').val()
            };
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('[data-name="nodata"],[data-name="loading"]').remove();
                    $('#list,#pagination').html('');
                    $('[data-name="list"]').after('<?=MYLOADING?>');
                },
                success: function (data) {
                    $('[data-name="loading"],[data-name="nodata"]').remove();
                    if (data.list.list.length) {
                        $('#list').html(template('list_tpl', data));
                        $('#pagination').html(template('pagination_tpl', data));
                    } else {
                        $('[data-name="list"]').after('<?=MYNODATA?>');
                    }
                }
            })
        }

        //日期时间
        $('input[name="start_time"]').datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            minView: "month",
            todayBtn: true,
            language: 'zh-CN',
        }).on("click", function (ev) {
            $('input[name="start_time"]').datetimepicker("setEndDate", $('input[name="stop_time"]').val());
        });
        $('input[name="stop_time"]').datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            minView: "month",
            todayBtn: true,
            language: 'zh-CN',
        }).on("click", function (ev) {
            $('input[name="stop_time"]').datetimepicker("setStartDate", $('input[name="start_time"]').val());
        });


    })
</script>
