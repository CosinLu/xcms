<script type="text/javascript" src="plugin/lib/js/jquery.min.js"></script>
<script type="text/javascript" src="plugin/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="plugin/layer/layer.js"></script>
<script type="text/javascript" src="plugin/lib/js/common.js"></script>
<script type="text/javascript">
    $(function () {
        get_list();
        //获得列表
        function get_list() {
            var data = {
                r: Math.random()
            }
            $.ajax({
                url: '<?=$get_list_url?>',
                type: 'post',
                dataType: 'json',
                data: data,
                beforeSend: function () {
                    $('[data-name="nodata"],[data-name="loading"]').remove();
                    $('#list,#pagination').html('');
                    $('[data-name="list"]').after('<?=MYLOADING?>');
                },
                success: function (data) {
                    $('[data-name="loading"],[data-name="nodata"]').remove();
                    if (data.list.list.length) {
                        $('#list').html(template('list_tpl', data));
                        $('#pagination').html(template('pagination_tpl', data));
                    } else {
                        $('[data-name="list"]').after('<?=MYNODATA?>');
                    }
                }
            })
        }

        //删除
        $(document).on('click', '[data-name="delCol"]', function () {
            var id = $(this).data('id');
            layer.confirm('确定删除？此操作不可恢复！<br/>如有下级也将随之删除', {icon: 3, title: '删除'}, function () {
                $.post('<?=$del_url?>', {id: id}, function (data) {
                    if (data) {
                        layer.msg('删除成功', {icon: 1}, function () {
                            get_list();
                        });
                    } else {
                        layer.msg('删除失败', {icon: 2});
                    }
                })
            })
        });
    })
</script>
</body>
</html>
