<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><?=MYTITLE?></title>
    <base href="<?=base_url()?>">
    <link rel="stylesheet" href="plugin/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<?php require_once(VIEWPATH.'include/header.html');?>
<!-- 主内容区域 -->
<div class="container-fluid iframe-container iframe-inverse">
    <?php require_once(VIEWPATH.'include/sidebar.html');?>
    <!-- 主面板 -->
    <div class="iframe-main">
        <div class="iframe-main-section">
            <div class="container-fluid section_container">
                <div class="panel mt15">
                    <div class="panel-heading">
                        <div class="panel-title"><?=$section_name?></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline pb15">
                            <?=$insert_btn?>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table_list" data-name="list">
                                <thead>
                                <tr>
                                    <th width="5%">NO.</th>
                                    <th>名称</th>
                                    <th width="20%">权限</th>
                                    <th width="20%">URL</th>
                                    <th width="10%">用户</th>
                                    <th width="5%">状态</th>
                                    <th width="5%">排序</th>
                                    <th width="18%">操作</th>
                                </tr>
                                </thead>
                                <tbody id="list"></tbody>
                                <script id="list_tpl" type="text/html">
                                    {{each list.list as val}}
                                    <tr>
                                        <td>{{val.id}}</td>
                                        <td>{{val.prefix + val.name}}</td>
                                        <td>{{#val.col_auth}}</td>
                                        <td>{{#val.url}}</td>
                                        <td style="color:{{val.user_type_color}}">{{#val.user_type}}</td>
                                        <td style="color:{{val.display_color}}">{{val.display_name}}</td>
                                        <td>{{val.sort}}</td>
                                        <td>
                                            {{#val.insert_next_btn}}
                                            {{#val.update_btn}}
                                            {{#val.del_btn}}
                                        </td>
                                    </tr>
                                    {{/each}}
                                </script>
                            </table>
                        </div>
                        <hr>
                        <div class="pagination_box" id="pagination"></div>
                        <script id="pagination_tpl" type="text/html">
                            <div class="pagination_info">共有{{list.total}}条</div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min-1.11.1.js"></script>
    <script type="text/javascript" src="plugin/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugin/mtree-1.0/js/mtree.js"></script>
    <script type="text/javascript" src="plugin/template.js"></script>
    <script type="text/javascript" src="plugin/layer-3.0.1/layer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        $(function () {
            get_list();
            //获得列表
            function get_list() {
                var data = {
                    x: Math.random()
                };
                $.ajax({
                    url: '<?=$get_list_url?>',
                    type: 'post',
                    dataType: 'json',
                    data: data,
                    beforeSend: function () {
                        $('[data-name="nodata"],[data-name="loading"]').remove();
                        $('#list,#pagination').html('');
                        $('[data-name="list"]').after('<?=MYLOADING?>');
                    },
                    success: function (data) {
                        $('[data-name="loading"],[data-name="nodata"]').remove();
                        if (data.list.list.length) {
                            $('#list').html(template('list_tpl', data));
                            $('#pagination').html(template('pagination_tpl', data));
                        } else {
                            $('[data-name="list"]').after('<?=MYNODATA?>');
                        }
                    }
                })
            }

            //删除
            $(document).on('click', '[data-name="delCol"]', function () {
                var id = $(this).data('id');
                layer.confirm('删除数据？', {icon: 3, title: '删除'}, function () {
                    $.post('<?=$del_url?>', {id: id}, function (data) {
                        if (data) {
                            layer.msg('删除成功！', {icon: 1}, function () {
                                get_list();
                            });
                        } else {
                            layer.msg('删除失败！', {icon: 2});
                        }
                    })
                })
            });
        })
    </script>
</body>
</html>
