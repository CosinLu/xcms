<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <?=MYTITLE?>
    </title>
    <base href="<?=base_url()?>">
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="panel login_panel">
        <div class="panel-body">
            <div class="login_header">
                <h4>用户登录</h4>
                <p class="text-muted">MCMS内容管理系统<small>v3.1.0</small></p>
            </div>
            <form action="<?=$login_url?>" method="post">
                <div class="form-group">
                    <input type="text" value="<?=set_value('username')?>" class="form-control" name="username" autofocus autocomplete="off" placeholder="用户名">
                    <div class="form_alert text-danger">
                        <?=form_error('username')?>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" value="<?=set_value('password')?>" class="form-control" name="password" autocomplete="off" placeholder="密码">
                    <div class="form_alert text-danger">
                        <?=form_error('password')?>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control txtcode" name="code" maxlength="4" autocomplete="off" placeholder="验证码">
                        <div class="input-group-addon">
                            <img src="<?=$code?>" title="看不清，换一张" onClick="this.src=this.src.replace(/\?\w=\d\.\d+/,'')+'?r='+Math.random();">
                        </div>
                    </div>
                    <div class="form_alert text-danger">
                        <?=form_error('code')?>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox text-muted">
                        <label>
                            <input type="checkbox" name="remenber">
                            <ins></ins> 记住密码
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
            </form>
        </div>
    </div>
</body>

</html>
